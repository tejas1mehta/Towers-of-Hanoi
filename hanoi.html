<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="hanoi.css" type="text/css">

  <script src="underscore.js"> </script>
  <script src="jquery-2.1.1.js"> </script>
  <script src="hanoi.js"> </script>
  <script src="hanoiUI.js"> </script>

</head>
<body>
  <div id="hgame">


    <script>
    this.game = new Hanoi.Game();

    $game = $("#hgame");
    for(var i = 0 ; i < 3; i++){
      var $col = $("<div class='col'></div>");
      $col.attr('data-col', i);
      $game.append($col);
      for( var j = 2; j >= 0; j--){
        var $cell = $("<div class='grid'></div>");
        $cell.attr('data-col', i);
        $cell.attr("data-row", j);
        $col.append($cell);
      }
    }

    this.game.render();
    this.game.setEvents();
    </script>
  </div>
</body>
</html>
